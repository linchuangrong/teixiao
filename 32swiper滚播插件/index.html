<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.swiper-container {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.swiper-slide {
				width: 100%;
				height: 200px;
				line-height: 300px;
				color: #fff;
				font-size: 36px;
				text-align: center;
			}
			
			.blue-slide {
				background: #4390EE;
			}
			
			.red-slide {
				background: #CA4040;
			}
			
			.orange-slide {
				background: #FF8604;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide blue-slide">Slide 1</div>
				<div class="swiper-slide red-slide">Slide 2</div>
				<div class="swiper-slide orange-slide">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>
		<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
		<script src="swiper-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper(".swiper-container", {
				loop: true,//循环播放
				autoplay:3000,//自动播放
				//direction: 'vertical',//垂直方式
				pagination: ".swiper-pagination",//分页器
				autoplayDisableOnInteraction:false,//用户操作后，是否永久停止 自动播放
				//observer:true,//如果DOM发生变化，则自动更新swiper
				//前进后退按钮
				nextButton: ".swiper-button-next",
				prevButton: ".swiper-button-prev",
			});
		</script>
	</body>

</html>
