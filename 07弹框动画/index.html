		<button type="button" class="btn btn-info" onclick="toggleAlertBox()">显示/隐藏</button>

			<div class="panel-heading ">

			</div>
			<div class="panel-body">
				<div class="content">
					确定上传吗？
				</div>
				<div class="align_right">
					<button type="button" class="btn btn-info btn-md" onclick="toggleAlertBox()">
						<span class="glyphicon glyphicon-ok"></span>&nbsp;确定
					</button>
					<button type="button" class="btn btn-info btn-md" onclick="toggleAlertBox()">

				</div>

			</div>

		</div>
